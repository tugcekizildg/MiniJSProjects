<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Stop Watch</h3>
    <hr>
    <h1 id="time">00:00</h1>
    <div class="container">
        <button class="green" onclick="startClock()">Start</button>
        <button class="red" onclick="stopClock()">Stop</button>
        <button class="blue" onclick="resetClock()">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
